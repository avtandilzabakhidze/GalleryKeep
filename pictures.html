    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#image-slider img:not(#one)").hover(
          function() {
            // Mouse over
            $(this).css("width", "50%");
            $("#one").css("width", "20%");
          },
          function() {
            // Mouse out
            $(this).css("width", "20%");
            $("#one").css("width", "50%");
          }
        );
      });
    </script>
